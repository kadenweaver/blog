!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">	
<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">
<script src="jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
	<h1 class="title">02 17 MYKW</h1>
</div>
<div class="bottom_container">
	<div class="dreamcatcher" id="dream">
		<video width="100%" height="100%" controls>
			<source src="IMG_2772.mp4" type="video/mp4" id="videoplayer">
		Your browser does not support the video tag. 
		</video>
	</div>
	<div class="vdaycontainer">
		<img src="alaska.JPG" alt="alaska" class="importantpic">
	</div>

	<div class="vdaycontainer">
		<img src="vday.jpeg" alt="valentino" class="importantpic">
	</div>
	<img src="idk.gif" class="pic gifv">
	<div class="linkcontainer">
		<img src="important.jpeg" alt= "important" class = "importantpic">
		<a href="https://www.youtube.com/watch?v=vLPQujE_qc8"><span class="emptyspan"></span></a>
	</div>
	<div class="dropcontainer" onclick="trans()">
		<img src="coll.JPG" alt="Albers" class= "alberspic" id="alberspic">
		<div class="albersdrop" id="albersdrop">
			<p>Josef Albers, 1952</p>
		</div>
	</div>
	<script type="text/javascript">
		var videoplayer = document.getElementById('videoplayer');
		videoplayer.onclick = function(){
			var contain = document.getElementById('dream');
			if(videoplayer.paused){
				contain.style.zIndex = "1";
				videoplayer.play();
				
			}
			else{
				contain.style.zIndex ' "-1";
				videoplayer.pause();

			}
			
		}
</div>
</body>
